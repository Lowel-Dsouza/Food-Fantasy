        <h1>Food Fantasy</h1>

      <div class="search-icon">
        <button id="searchButton" style="border: none; background: none; cursor: pointer;">
          <img src="C:\Users\dsouz\OneDrive\Pictures\Saved Pictures\510n1ix6FHL.png" alt="Search" width="24">
        </button>
        <input type="text" id="searchInput" placeholder="Search for food items..." style="display: none;" />
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="food.html" class="home-tab">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="restaurants.html">Restaurants</a></li>
        <li><a href="#">My Orders</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Categories &#9662;</a>
          <div class="dropdown-content">
            <ul>
              <li><a href="#">Fast Food</a></li>
              <li><a href="#">Desserts</a></li>

        </li>

      </ul>
    </nav>
  </header>
  <div class="customer-info-container">
    <h2>Customer Information</h2>
    <form id="customerInfoForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" title="Please enter a valid 6-digit pincode">
      <label for="payment">Payment Options:</label>
      <select id="payment" name="payment" required>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash</option>
        <option value="gpay">Google Pay</option>
      </select>
      <button class="submit-order-btn" type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
